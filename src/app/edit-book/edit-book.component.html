<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Изменить данные о книге</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group">
            <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">Назад</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="pricing-header form-block mx-auto">
            <form [formGroup]="editBookForm" (ngSubmit)="updateForm()" novalidate>
                <div class="row">
                    <div class="col-lg-5 col-md-12 col-sm-12">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label>Название Книги</label>
                                <input type="text" formControlName="bookName" class="form-control" required>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label>Имя Автора</label>
                                <input type="text" formControlName="authorFirstName" class="form-control" required>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label>Фамилия Автора</label>
                                <input type="text" formControlName="authorLastName" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label>ISSN Номер</label>
                                <input type="text" formControlName="issnNumber" class="form-control" required>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="formControlTextarea">Описание Книги</label>
                                <textarea class="form-control" formControlName="bookDescription" id="formControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!editBookForm.valid">Сохранить</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
